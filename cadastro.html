<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Planta - Herbário Digital</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    form {
      background-color: #fff;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"],
    textarea,
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    input[type="submit"] {
      margin-top: 20px;
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #218838;
    }
    #mensagem {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Cadastro de Planta - Herbário Digital</h1>

  <form id="formPlanta" enctype="multipart/form-data">
    <label for="nome">Nome comum:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="nome_cientifico">Nome científico:</label>
    <input type="text" id="nome_cientifico" name="nome_cientifico" required>

    <label for="descricao">Descrição:</label>
    <textarea id="descricao" name="descricao" required></textarea>

    <label for="caracteristicas">Características:</label>
    <textarea id="caracteristicas" name="caracteristicas" required></textarea>

    <label for="uso">Uso:</label>
    <textarea id="uso" name="uso"></textarea>

    <label for="imagem">Imagem (JPG/PNG):</label>
    <input type="file" id="imagem" name="imagem" accept="image/*" required>

    <input type="submit" value="Cadastrar Planta">
  </form>

  <div id="mensagem"></div>

  <script>
    document.getElementById("formPlanta").addEventListener("submit", function (e) {
      e.preventDefault(); // Impede o envio tradicional

      const form = e.target;
      const formData = new FormData(form);

      fetch("/cadastrar_planta", {
        method: "POST",
        body: formData
      })
      .then(response => {
        if (!response.ok) {
          throw new Error("Erro ao enviar os dados.");
        }
        return response.text(); // ou .json() se o servidor retornar JSON
      })
      .then(data => {
        document.getElementById("mensagem").innerHTML = `<p style="color:green;">Cadastro realizado com sucesso!</p>`;
        form.reset();
      })
      .catch(error => {
        document.getElementById("mensagem").innerHTML = `<p style="color:red;">Erro: ${error.message}</p>`;
      });
    });
  </script>

</body>
</html>
