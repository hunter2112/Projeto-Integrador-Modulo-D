<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Ã  CÃ¢mera</title>
</head>
<body>
    <h2>ðŸ“¸ Captura de imagem - HerbÃ¡rio Digital</h2>
  <video id="video" autoplay></video>
  <br>
  <button id="capturar">Tirar Foto</button>
  <canvas id="canvas" style="display:none;"></canvas>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const capturar = document.getElementById("capturar");

    // Solicita acesso Ã  cÃ¢mera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert("âŒ Erro ao acessar a cÃ¢mera: " + err.message);
      });

    // Captura uma imagem do vÃ­deo
    capturar.addEventListener("click", () => {
      const context = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Converte para imagem base64
      const imagem = canvas.toDataURL("image/png");
      console.log("Imagem capturada:", imagem);

      alert("ðŸ“· Imagem capturada com sucesso!");
    });
  </script>
</body>
</html>
